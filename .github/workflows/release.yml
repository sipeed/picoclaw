name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v0.2.0)"
        required: true
        type: string
      prerelease:
        description: "Mark as pre-release"
        required: false
        type: boolean
        default: false
      draft:
        description: "Create as draft"
        required: false
        type: boolean
        default: false

jobs:
  create-release:
    name: Create Tag & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version
        env:
          TAG_VERSION: ${{ inputs.tag }}
        run: |
          FILE_VERSION=$(cat VERSION)
          TAG_VERSION="${TAG_VERSION#v}"
          if [ "$FILE_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Tag ($TAG_VERSION) â‰  VERSION file ($FILE_VERSION). Run version-bump first."
            exit 1
          fi

      - name: Create and push tag
        env:
          RELEASE_TAG: ${{ inputs.tag }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$RELEASE_TAG" -m "Release $RELEASE_TAG"
          git push origin "$RELEASE_TAG"

      - name: Create release with generated notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_TAG: ${{ inputs.tag }}
          IS_DRAFT: ${{ inputs.draft }}
          IS_PRERELEASE: ${{ inputs.prerelease }}
        run: |
          FLAGS=""
          if [ "$IS_DRAFT" = "true" ]; then FLAGS="$FLAGS --draft"; fi
          if [ "$IS_PRERELEASE" = "true" ]; then FLAGS="$FLAGS --prerelease"; fi
          gh release create "$RELEASE_TAG" \
            --generate-notes \
            --title "$RELEASE_TAG" \
            $FLAGS

  build-go:
    name: Go Binaries
    needs: create-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.tag }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build all platforms
        run: make build-all

      - name: Upload binaries to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_TAG: ${{ inputs.tag }}
        run: |
          gh release upload "$RELEASE_TAG" \
            build/clawdroid-linux-amd64 \
            build/clawdroid-linux-arm64 \
            build/clawdroid-linux-arm

  build-android-termux:
    name: Android Termux APK
    needs: create-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: android
    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: echo "$KEYSTORE_BASE64" | base64 -d > release.keystore

      - name: Create keystore.properties
        env:
          STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          printf 'storeFile=release.keystore\nstorePassword=%s\nkeyAlias=%s\nkeyPassword=%s\n' \
            "$STORE_PASSWORD" "$KEY_ALIAS" "$KEY_PASSWORD" > keystore.properties

      - name: Build release APK
        run: ./gradlew assembleTermuxRelease

      - name: Upload APK to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_TAG: ${{ inputs.tag }}
        run: |
          mv app/build/outputs/apk/termux/release/app-termux-release.apk \
             app/build/outputs/apk/termux/release/clawdroid-noembedded-"$RELEASE_TAG".apk
          gh release upload "$RELEASE_TAG" \
            app/build/outputs/apk/termux/release/clawdroid-noembedded-"$RELEASE_TAG".apk

  build-android-embedded:
    name: Android Embedded APKs
    needs: create-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build Go binaries for Android
        run: make build-android

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        working-directory: android
        run: echo "$KEYSTORE_BASE64" | base64 -d > release.keystore

      - name: Create keystore.properties
        env:
          STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        working-directory: android
        run: |
          printf 'storeFile=release.keystore\nstorePassword=%s\nkeyAlias=%s\nkeyPassword=%s\n' \
            "$STORE_PASSWORD" "$KEY_ALIAS" "$KEY_PASSWORD" > keystore.properties

      - name: Build release APKs
        working-directory: android
        run: ./gradlew assembleEmbeddedRelease -PenableAbiSplit

      - name: Upload APKs to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_TAG: ${{ inputs.tag }}
        working-directory: android/app/build/outputs/apk/embedded/release
        run: |
          mv app-embedded-arm64-v8a-release.apk     clawdroid-"$RELEASE_TAG"-arm64-v8a.apk
          mv app-embedded-armeabi-v7a-release.apk    clawdroid-"$RELEASE_TAG"-armeabi-v7a.apk
          mv app-embedded-x86_64-release.apk         clawdroid-"$RELEASE_TAG"-x86_64.apk
          mv app-embedded-universal-release.apk      clawdroid-"$RELEASE_TAG"-universal.apk
          gh release upload "$RELEASE_TAG" \
            clawdroid-"$RELEASE_TAG"-arm64-v8a.apk \
            clawdroid-"$RELEASE_TAG"-armeabi-v7a.apk \
            clawdroid-"$RELEASE_TAG"-x86_64.apk \
            clawdroid-"$RELEASE_TAG"-universal.apk
