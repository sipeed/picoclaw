# PicoClaw Configuration Example - YAML Format
# This is an alternative to config.json for users who prefer YAML format

agents:
  defaults:
    workspace: ~/.picoclaw/workspace
    restrict_to_workspace: true
    model: glm-4.7
    max_tokens: 8192
    temperature: 0.7
    max_tool_iterations: 20

channels:
  telegram:
    enabled: false
    token: YOUR_TELEGRAM_BOT_TOKEN
    proxy: ""
    allow_from:
      - YOUR_USER_ID

  discord:
    enabled: false
    token: YOUR_DISCORD_BOT_TOKEN
    allow_from: []

  slack:
    enabled: false
    token: YOUR_SLACK_BOT_TOKEN
    allow_from: []

  feishu:
    enabled: false
    token: YOUR_FEISHU_BOT_TOKEN
    secret: YOUR_FEISHU_SECRET
    allow_from: []

  dingtalk:
    enabled: false
    token: YOUR_DINGTALK_BOT_TOKEN
    secret: YOUR_DINGTALK_SECRET
    allow_from: []

  qq:
    enabled: false
    account: YOUR_QQ_ACCOUNT
    token: YOUR_QQ_BOT_TOKEN
    allow_from: []

  whatsapp:
    enabled: false
    phone_number: YOUR_PHONE_NUMBER
    allow_from: []

  line:
    enabled: false
    token: YOUR_LINE_CHANNEL_ACCESS_TOKEN
    secret: YOUR_LINE_CHANNEL_SECRET
    allow_from: []

  onebot:
    enabled: false
    ws_url: ""
    allow_from: []

  maixcam:
    enabled: false
    host: 0.0.0.0
    port: 18790
    allow_from: []

providers:
  anthropic:
    enabled: false
    api_key: YOUR_ANTHROPIC_API_KEY
    api_base: https://api.anthropic.com

  openai:
    enabled: false
    api_key: YOUR_OPENAI_API_KEY
    api_base: https://api.openai.com/v1

  openrouter:
    enabled: false
    api_key: YOUR_OPENROUTER_API_KEY
    api_base: https://openrouter.ai/api/v1

  zhipu:
    enabled: false
    api_key: YOUR_ZHIPU_API_KEY
    api_base: https://open.bigmodel.cn/api/paas/v4

  gemini:
    enabled: false
    api_key: YOUR_GEMINI_API_KEY
    api_base: https://generativelanguage.googleapis.com/v1beta/openai/

  groq:
    enabled: false
    api_key: YOUR_GROQ_API_KEY
    api_base: https://api.groq.com/openai/v1

  vllm:
    enabled: false
    api_key: YOUR_VLLM_API_KEY
    api_base: http://localhost:8000/v1

  shengsuan_yun:
    enabled: false
    api_key: YOUR_SHENGSUAN_YUN_API_KEY
    api_base: https://api.shengsuan.cloud/v1

gateway:
  enabled: true
  host: 0.0.0.0
  port: 8080
  cors_enabled: true
  cors_origins:
    - "*"

tools:
  enabled: true

heartbeat:
  enabled: true
  interval: 60
  timeout: 5

devices:
  enabled: true

session:
  storage: memory
  # For persistent storage, set to "sqlite" and provide database_path
  # database_path: ~/.picoclaw/session.db
