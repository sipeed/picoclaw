<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .container {
            width: 100%;
            max-width: 1400px;
            background: #0f0f23;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 95vh;
            min-height: 600px;
        }
        .header {
            background: linear-gradient(90deg, #ff6b35 0%, #f7931e 100%);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .header h1 {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }
        .header .logo {
            font-size: 2rem;
        }
        .status {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            font-size: 0.875rem;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ef4444;
            animation: pulse 2s infinite;
        }
        .status-dot.connected {
            background: #22c55e;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 0;
        }
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: normal; /* Evita que los \n del HTML se rendericen como espacios */
        }
        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        .message.assistant {
            align-self: flex-start;
            background: #1e293b;
            color: #e2e8f0;
            border-bottom-left-radius: 4px;
        }
        /* Estilos para tablas en HTTP */
        .message.assistant table {
            border-collapse: collapse;
            width: 100%;
            max-width: 100%;
            display: block;
            overflow-x: auto;
            margin: 1em 0;
            border: 1px solid #334155;
        }
        .message.assistant th,
        .message.assistant td {
            border: 1px solid #475569;
            padding: 8px 12px;
            text-align: left;
            white-space: nowrap; /* Evita saltos dentro de celdas */
            background: #0f172a;
        }
        .message.assistant th {
            background: #1e293b;
            font-weight: 600;
        }
        .message.assistant tr:nth-child(even) td {
            background: #162032;
        }
        .message.assistant pre {
            background: #0f172a;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
        }
        .message.assistant code {
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.875rem;
        }
        .input-container {
            padding: 20px;
            background: #1a1a2e;
            border-top: 1px solid #2d2d44;
        }
        .input-wrapper {
            display: flex;
            gap: 12px;
        }
        .input-wrapper textarea {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid #2d2d44;
            border-radius: 12px;
            background: #0f0f23;
            color: white;
            font-size: 1rem;
            outline: none;
            resize: none;
            min-height: 56px;
            max-height: 200px;
            line-height: 1.5;
            box-sizing: border-box;
            font-family: inherit;
            overflow-y: auto;
        }
        .input-wrapper textarea:focus {
            border-color: #ff6b35;
        }
        .input-wrapper textarea::placeholder {
            color: #64748b;
        }
        .input-wrapper button {
            padding: 14px 28px;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .input-wrapper button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.4);
        }
        .input-wrapper button:active {
            transform: translateY(0);
        }
        .input-wrapper button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .typing {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: #1e293b;
            border-radius: 16px;
            align-self: flex-start;
        }
        .typing span {
            width: 8px;
            height: 8px;
            background: #64748b;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="logo">ðŸ¦ž</span>
            <h1>PicoClaw</h1>
            <div class="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>
        </div>
        <div class="chat-container" id="chatContainer">
            <div class="message assistant">
                ðŸ‘‹ Â¡Hola! Soy PicoClaw, tu asistente AI. Â¿En quÃ© puedo ayudarte?
            </div>
        </div>
        <div class="input-container">
            <div class="input-wrapper">
                <textarea id="messageInput" placeholder="Escribe tu mensaje..." autocomplete="off" rows="1"></textarea>
                <button id="sendButton">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');

        let ws = null;
        let connected = false;

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

            ws.onopen = () => {
                connected = true;
                statusDot.classList.add('connected');
                statusText.textContent = 'Conectado';
            };

            ws.onclose = () => {
                connected = false;
                statusDot.classList.remove('connected');
                statusText.textContent = 'Desconectado';
                setTimeout(connect, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'response') {
                    removeTypingIndicator();
                    addMessage(data.content, 'assistant');
                } else if (data.type === 'pong') {
                    // Heartbeat response
                }
            };
        }

        function addMessage(content, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            let processedContent;
            if (type === 'user') {
                // For user messages (plain text), convert newlines to <br>
                processedContent = content.replace(/\n/g, '<br>');
                processedContent = processedContent.replace(/\n\n/g, '<br><br>');
            } else {
                // For assistant messages (HTML from backend), use as-is
                processedContent = content;
            }
            div.innerHTML = processedContent;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const div = document.createElement('div');
            div.className = 'typing';
            div.id = 'typingIndicator';
            div.innerHTML = '<span></span><span></span><span></span>';
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        function sendMessage() {
            const content = messageInput.value;
            if (!content || !connected) return;

            addMessage(content, 'user');
            messageInput.value = '';
            sendButton.disabled = true;

            showTypingIndicator();

            ws.send(JSON.stringify({
                type: 'message',
                content: content
            }));

            setTimeout(() => {
                sendButton.disabled = false;
            }, 1000);
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Auto-resize textarea
        function autoResizeTextarea() {
            const textarea = document.getElementById('messageInput');
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }
        
        messageInput.addEventListener('input', autoResizeTextarea);
        messageInput.addEventListener('keyup', autoResizeTextarea);
        messageInput.addEventListener('click', autoResizeTextarea);
        
        // Initialize height
        setTimeout(autoResizeTextarea, 100);

        // Heartbeat to keep connection alive
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'ping' }));
            }
        }, 30000);

        connect();
    </script>
</body>
</html>
