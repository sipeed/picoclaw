<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PicoClaw Dashboard</title>
  <script src="https://unpkg.com/htmx.org@2.0.4/dist/htmx.min.js"></script>
  <style>
    :root {
      --bg: #0d1117;
      --bg2: #161b22;
      --bg3: #21262d;
      --fg: #c9d1d9;
      --fg2: #8b949e;
      --green: #3fb950;
      --red: #f85149;
      --blue: #58a6ff;
      --yellow: #d29922;
      --border: #30363d;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace;
      background: var(--bg);
      color: var(--fg);
      font-size: 14px;
      line-height: 1.6;
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 16px; }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 24px;
    }
    header h1 { font-size: 20px; color: var(--blue); }
    header h1 span { color: var(--fg2); font-weight: normal; font-size: 14px; }

    .status-bar {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 16px;
      background: var(--bg2);
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 13px;
    }
    .sep { color: var(--border); }
    .indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--red);
    }
    .indicator.running { background: var(--green); }
    .indicator.stopped { background: var(--red); }

    section { margin-bottom: 32px; }
    section h2 {
      font-size: 16px;
      color: var(--blue);
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--border);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--bg2);
      border: 1px solid var(--border);
      border-radius: 6px;
      overflow: hidden;
    }
    th {
      text-align: left;
      padding: 10px 14px;
      background: var(--bg3);
      color: var(--fg2);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }
    td {
      padding: 8px 14px;
      border-top: 1px solid var(--border);
    }
    tr:hover td { background: var(--bg3); }
    .empty { color: var(--fg2); text-align: center; font-style: italic; }

    .tag {
      display: inline-block;
      padding: 1px 8px;
      background: var(--bg3);
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 11px;
      color: var(--fg2);
      margin: 1px 2px;
    }
    .note {
      color: var(--fg2);
      font-size: 12px;
      margin-top: 8px;
    }

    #live-feed {
      background: var(--bg2);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 12px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 12px;
      color: var(--fg2);
    }
    #live-feed .event {
      padding: 2px 0;
      border-bottom: 1px solid var(--border);
    }
    #live-feed .event:last-child { border-bottom: none; }
    .event-time { color: var(--yellow); }
    .event-type { color: var(--blue); }

    .restart-banner {
      display: none;
      padding: 10px 16px;
      background: rgba(210, 153, 34, 0.15);
      border: 1px solid var(--yellow);
      border-radius: 6px;
      color: var(--yellow);
      font-size: 13px;
      margin-bottom: 16px;
      text-align: center;
    }
    .restart-banner.visible { display: block; }

    .htmx-indicator {
      display: none;
      color: var(--yellow);
      font-size: 12px;
    }
    .htmx-request .htmx-indicator { display: inline; }
    .htmx-request.htmx-indicator { display: inline; }

    .actions { white-space: nowrap; }
    .action-btn {
      padding: 3px 10px;
      background: var(--bg3);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--fg2);
      font-family: inherit;
      font-size: 11px;
      cursor: pointer;
      margin: 0 2px;
    }
    .action-btn:hover { color: var(--fg); border-color: var(--fg2); }
    .action-btn.add { color: var(--green); border-color: var(--green); }
    .action-btn.add:hover { background: var(--green); color: var(--bg); }
    .action-btn.delete:hover { color: var(--red); border-color: var(--red); }

    .logout-btn {
      padding: 6px 14px;
      background: var(--bg3);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--fg2);
      font-family: inherit;
      font-size: 12px;
      text-decoration: none;
      white-space: nowrap;
    }
    .logout-btn:hover { color: var(--red); border-color: var(--red); }

    /* Clickable rows */
    tr[hx-get] { cursor: pointer; }
    tr[hx-get]:hover td { background: #1c2333; }

    /* Modal overlay */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      z-index: 100;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }
    .modal-overlay.active { display: flex; }
    .modal {
      background: var(--bg2);
      border: 1px solid var(--border);
      border-radius: 8px;
      width: 100%;
      max-width: 600px;
      max-height: 85vh;
      overflow-y: auto;
      padding: 24px;
      position: relative;
    }
    .modal h3 {
      font-size: 16px;
      color: var(--blue);
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--border);
    }
    .modal-close {
      position: absolute;
      top: 12px;
      right: 16px;
      background: none;
      border: none;
      color: var(--fg2);
      font-size: 20px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
    }
    .modal-close:hover { background: var(--bg3); color: var(--fg); }
    .detail-grid {
      display: grid;
      grid-template-columns: 120px 1fr;
      gap: 8px 16px;
      font-size: 13px;
    }
    .detail-label { color: var(--fg2); font-weight: 600; }
    .detail-value { color: var(--fg); word-break: break-all; }
    .detail-section {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
    }
    .detail-section h4 {
      font-size: 13px;
      color: var(--fg2);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .tool-list {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .tool-tag {
      display: inline-block;
      padding: 3px 10px;
      background: var(--bg3);
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 12px;
      color: var(--fg);
    }

    /* Responsive tables: horizontal scroll wrapper */
    .table-wrap {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      border: 1px solid var(--border);
      border-radius: 6px;
    }
    .table-wrap table { border: none; border-radius: 0; }

    /* Tablet */
    @media (max-width: 960px) {
      .container { padding: 12px; }
      header { flex-direction: column; align-items: flex-start; gap: 12px; }
      .status-bar { flex-wrap: wrap; gap: 8px; font-size: 12px; width: 100%; }
      .sep { display: none; }
      .status-bar span:not(.indicator) {
        padding: 2px 8px;
        background: var(--bg3);
        border-radius: 4px;
      }
    }

    /* Mobile */
    @media (max-width: 600px) {
      body { font-size: 13px; }
      .container { padding: 8px; }
      header h1 { font-size: 17px; }
      header h1 span { font-size: 12px; }
      section { margin-bottom: 24px; }
      section h2 { font-size: 14px; margin-bottom: 8px; }
      .status-bar { padding: 6px 10px; font-size: 11px; }
      table { font-size: 12px; }
      th { padding: 8px 10px; font-size: 11px; }
      td { padding: 6px 10px; }
      .tag { font-size: 10px; padding: 1px 6px; }
      .note { font-size: 11px; }
      #live-feed { font-size: 11px; padding: 8px; max-height: 160px; }
    }

    /* Very small screens */
    @media (max-width: 380px) {
      .container { padding: 4px; }
      header h1 { font-size: 15px; }
      .status-bar { gap: 4px; font-size: 10px; padding: 4px 6px; }
      th { padding: 6px; font-size: 10px; }
      td { padding: 4px 6px; font-size: 11px; }
    }

    /* Modal responsive */
    @media (max-width: 600px) {
      .modal { padding: 16px; max-height: 90vh; }
      .modal h3 { font-size: 14px; }
      .detail-grid { grid-template-columns: 100px 1fr; gap: 6px 10px; font-size: 12px; }
      .modal-close { top: 8px; right: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>PicoClaw <span>Dashboard</span></h1>
      <div style="display:flex;align-items:center;gap:12px">
        <div
          hx-get="/dashboard/fragments/status"
          hx-trigger="load, every 5s"
          hx-swap="innerHTML"
        >
          <span class="htmx-indicator">loading...</span>
        </div>
        <a href="/dashboard/logout" class="logout-btn">Logout</a>
      </div>
    </header>

    <div id="restart-banner" class="restart-banner">
      Changes saved to config. Restart the gateway for them to take effect.
    </div>

    <section>
      <h2>Agents</h2>
      <div
        hx-get="/dashboard/fragments/agents"
        hx-trigger="load"
        hx-swap="innerHTML"
      >
        <span class="htmx-indicator">loading...</span>
      </div>
    </section>

    <section>
      <h2>Tools &amp; Skills</h2>
      <div
        hx-get="/dashboard/fragments/tools"
        hx-trigger="load"
        hx-swap="innerHTML"
      >
        <span class="htmx-indicator">loading...</span>
      </div>
    </section>

    <section>
      <h2>Channels</h2>
      <div
        hx-get="/dashboard/fragments/channels"
        hx-trigger="load, every 5s"
        hx-swap="innerHTML"
      >
        <span class="htmx-indicator">loading...</span>
      </div>
    </section>

    <section>
      <h2>Models</h2>
      <div
        hx-get="/dashboard/fragments/models"
        hx-trigger="load"
        hx-swap="innerHTML"
      >
        <span class="htmx-indicator">loading...</span>
      </div>
    </section>

    <section>
      <h2>Settings</h2>
      <div
        hx-get="/dashboard/fragments/settings"
        hx-trigger="load"
        hx-swap="innerHTML"
      >
        <span class="htmx-indicator">loading...</span>
      </div>
    </section>

    <section>
      <h2>Live Feed</h2>
      <div id="live-feed" hx-ext="sse" sse-connect="/dashboard/events">
        <div sse-swap="status" hx-swap="afterbegin">
        </div>
        <div class="event"><span class="event-time">--:--:--</span> Waiting for events...</div>
      </div>
    </section>
  </div>

  <!-- Modal container -->
  <div id="modal-overlay" class="modal-overlay">
    <div class="modal">
      <button class="modal-close" id="modal-close-btn">&times;</button>
      <div id="modal-content"></div>
    </div>
  </div>

  <script>
    // Modal logic
    function openModal() {
      document.getElementById('modal-overlay').classList.add('active');
    }
    function closeModal() {
      document.getElementById('modal-overlay').classList.remove('active');
      document.getElementById('modal-content').textContent = '';
    }
    document.getElementById('modal-close-btn').addEventListener('click', closeModal);
    document.getElementById('modal-overlay').addEventListener('click', function(e) {
      if (e.target === this) closeModal();
    });
    // Close modal via HX-Trigger: closeModal from CRUD responses
    document.body.addEventListener('closeModal', function() {
      closeModal();
    });

    // Show restart banner when config changes are saved
    ['refreshAgents', 'refreshModels', 'refreshChannels', 'refreshSettings'].forEach(function(evt) {
      document.body.addEventListener(evt, function() {
        document.getElementById('restart-banner').classList.add('visible');
      });
    });

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') closeModal();
    });

    // HTMX: open modal when fragment is loaded into #modal-content
    document.body.addEventListener('htmx:afterSwap', function(e) {
      if (e.detail.target.id === 'modal-content') {
        openModal();
      }
    });

    document.body.addEventListener('sse:status', function(e) {
      var feed = document.getElementById('live-feed');
      if (!feed) return;
      try {
        var data = JSON.parse(e.detail.data);
        var now = new Date().toLocaleTimeString();
        var channels = data.channels || {};
        var running = Object.keys(channels).filter(function(k) {
          return channels[k] && channels[k].running;
        });
        var div = document.createElement('div');
        div.className = 'event';
        var timeSpan = document.createElement('span');
        timeSpan.className = 'event-time';
        timeSpan.textContent = now;
        div.appendChild(timeSpan);
        div.appendChild(document.createTextNode(' '));
        var typeSpan = document.createElement('span');
        typeSpan.className = 'event-type';
        typeSpan.textContent = 'status';
        div.appendChild(typeSpan);
        div.appendChild(document.createTextNode(
          ' model=' + (data.model || 'n/a') +
          ' channels=' + running.join(',')
        ));
        var sseDiv = feed.querySelector('[sse-swap="status"]');
        if (sseDiv && sseDiv.nextSibling) {
          feed.insertBefore(div, sseDiv.nextSibling);
        } else {
          feed.appendChild(div);
        }
        // Keep max 50 events
        var events = feed.querySelectorAll('.event');
        while (events.length > 50) {
          events[events.length - 1].remove();
          events = feed.querySelectorAll('.event');
        }
      } catch(err) {
        // Ignore parse errors from SSE data
      }
    });
  </script>
</body>
</html>
