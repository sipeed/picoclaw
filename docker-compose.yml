services:
  # ─────────────────────────────────────────────
  # PicoClaw Doctor (Diagnostic tool)
  #   docker compose run --rm picoclaw-doctor
  # ─────────────────────────────────────────────
  picoclaw-doctor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: picoclaw-doctor
    profiles:
      - doctor
    environment:
      - PICOCLAW_AGENTS_DEFAULTS_PROVIDER=gemini
      - PICOCLAW_AGENTS_DEFAULTS_MODEL=gemini-1.5-flash
      - PICOCLAW_PROVIDERS_GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - picoclaw-workspace:/root/.picoclaw/workspace
    entrypoint: ["picoclaw", "doctor"]

  # ─────────────────────────────────────────────
  # PicoClaw Agent (one-shot query)
  #   docker compose run --rm picoclaw-agent -m "Hello"
  # ─────────────────────────────────────────────
  picoclaw-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: picoclaw-agent
    profiles:
      - agent
    environment:
      - PICOCLAW_AGENTS_DEFAULTS_PROVIDER=gemini
      - PICOCLAW_AGENTS_DEFAULTS_MODEL=gemini-1.5-flash
      - PICOCLAW_PROVIDERS_GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./config/config.json:/root/.picoclaw/config.json:ro
      - picoclaw-workspace:/root/.picoclaw/workspace
    entrypoint: ["picoclaw", "agent"]
    stdin_open: true
    tty: true

  # ─────────────────────────────────────────────
  # PicoClaw Gateway (Long-running Bot)
  #   docker compose up picoclaw-gateway
  # ─────────────────────────────────────────────
  picoclaw-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: picoclaw-gateway
    restart: unless-stopped
    profiles:
      - gateway
    environment:
      - PICOCLAW_AGENTS_DEFAULTS_PROVIDER=gemini
      - PICOCLAW_AGENTS_DEFAULTS_MODEL=gemini-1.5-flash
      - PICOCLAW_PROVIDERS_GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      # Configuration file
      - ./config/config.json:/root/.picoclaw/config.json:ro
      # Persistent workspace (sessions, memory, logs)
      - picoclaw-workspace:/root/.picoclaw/workspace
    command: ["gateway"]

volumes:
  picoclaw-workspace:
