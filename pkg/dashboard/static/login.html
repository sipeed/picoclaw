<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PicoClaw â€” Login</title>
  <style>
    :root {
      --bg: #0d1117;
      --bg2: #161b22;
      --bg3: #21262d;
      --fg: #c9d1d9;
      --fg2: #8b949e;
      --green: #3fb950;
      --red: #f85149;
      --blue: #58a6ff;
      --border: #30363d;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .login-card {
      background: var(--bg2);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 32px;
      width: 100%;
      max-width: 380px;
      margin: 16px;
    }
    h1 {
      font-size: 20px;
      color: var(--blue);
      margin-bottom: 4px;
    }
    h1 span { color: var(--fg2); font-weight: normal; font-size: 14px; }
    .subtitle {
      color: var(--fg2);
      font-size: 13px;
      margin-bottom: 24px;
    }
    label {
      display: block;
      font-size: 12px;
      color: var(--fg2);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--fg);
      font-family: inherit;
      font-size: 14px;
      outline: none;
    }
    input[type="password"]:focus {
      border-color: var(--blue);
    }
    button {
      width: 100%;
      margin-top: 16px;
      padding: 10px;
      background: var(--blue);
      color: var(--bg);
      border: none;
      border-radius: 6px;
      font-family: inherit;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; }
    .error {
      color: var(--red);
      font-size: 13px;
      margin-top: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>PicoClaw <span>Dashboard</span></h1>
    <p class="subtitle">Authentication required</p>
    <form method="POST" action="/dashboard/login">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" autofocus required>
      <button type="submit">Sign in</button>
    </form>
    <!--ERROR-->
  </div>
</body>
</html>
